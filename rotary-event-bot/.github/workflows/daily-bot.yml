name: Daily Rotary Event Bot

on:
  schedule:
    # Runs at 03:00 UTC every day (6:00 AM Nairobi Time)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Bot
        env:
          TWITTER_USERNAME: ${{ secrets.TWITTER_USERNAME }}
          TWITTER_PASSWORD: ${{ secrets.TWITTER_PASSWORD }}
          TWITTER_EMAIL: ${{ secrets.TWITTER_EMAIL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node src/index.js

      - name: Commit Future Events
        run: |
          git config --global user.name 'Rotary Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add data/store.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update event store" && git push)
